<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Flat Image</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito">
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./src/script.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const txtParam = urlParams.get('txt');
    document.getElementById('text-overlay').innerHTML = txtParam;
  </script>
</head>
<body>
  <div id="container">
    <div class="header">
      <div class="title">
        <h2>Create Flat Image</h2>
      </div>
      <form class="main-form" onsubmit="generateImg()" action="index.html" method="GET" target="_new">
        <div class="input-container">
          <div class="inputs">
            <label for="txt">
              Input text overlay
            </label>
            <input 
                id="txt"
                name="txt"
                type="text"
              />
          </div>
          <div class="inputs">
            <label for="blend">
              Input blend hexadecimal color code
            </label>
            <input 
                id="blend"
                name="blend"
                type="text"
              />
            </div>
        </div>
        <input
            class="button" 
            value="Submit"
            type="submit"
          />
    </form>
    </div>
    <div id="image-container">
      <div class="wrap">
        <img src="https://assets.imgix.net/examples/butterfly.jpg" id="main-img"/>
        <div id="text-overlay">
          
        </div>
      </div>
    </div>

  </div>
</body>
</html>
