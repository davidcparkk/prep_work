<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}
</style>   
<title>Count and display items of a dropdown list - w3resource</title>
<script>
  function getOptions(){
    let x = document.getElementById('mySelect');
    let txt1 = 'no of items: ';
    let l = x.length;
    txt1 = txt1 + l;
    for (let i = 0; i < x.length; i++){
      txt1 = txt1 + "\n" + x.options[i].text;
    }
    alert(txt1);
  }
</script>
</head>

<body><form>
Select your favorite Color :
<select id="mySelect">
<option>Red</option>
<option>Green</option>
<option>Blue</option>
<option>White</option>
</select>
<input type="button" onclick="getOptions()" value="Count and Output all items">
</form></body></html>
